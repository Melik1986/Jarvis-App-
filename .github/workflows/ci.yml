name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security audit (production only)
        run: npm audit --omit=dev --audit-level=high

      - name: Build backend
        run: npm run server:nest:build

      - name: Run tests
        run: npm test

      - name: Run server tests
        run: npm run test:server

      - name: Type check
        run: npm run check:types

      - name: Lint
        run: npm run lint
